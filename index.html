<!DOCTYPE html>
<html class="page" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Work+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="page__body">
  <h1 class="a11y-hidden">A simple weather application</h1>
  <div class="container">
    <div class="weather-content">
      <form class="form" onsubmit="return false">
        <label>
          <span class="a11y-hidden">City name</span>
          <input class="form__input" type="text" placeholder="City">
        </label>
        <button class="form__button" type="submit"><span class="a11y-hidden">Search</span></button>
      </form>
      <div class="weather-content__inner">
        <div class="tabs">
          <div class="triggers">
            <a href="#tab-1" class="triggers__item triggers__item--active">Now</a>
            <a href="#tab-2" class="triggers__item">Details</a>
            <a href="#tab-3" id="forecast-btn" class="triggers__item">Forecast</a>
          </div>
          <div class="tabs-content">
            <div id="tab-1" class="tabs-content__item tabs-content__item--active now">
              <div class="degrees degrees--weather"></div>
              <div class="weather-icon"></div>
              <div class="city"><span class="city__name"></span><button class="add-favorite"><span class="a11y-hidden">Push to add in favorite locations</span></button></div>
            </div>
            <div id="tab-2" class="tabs-content__item details">
              <div class="details__city city__name"></div>
              <ul class="weather-list">
                <li class="weather-list__item">Temperature: <span class="degrees degrees--weather"></span></li>
                <li class="weather-list__item">Feels like: <span class="details-feel degrees degrees--weather"></span></li>
                <li class="weather-list__item">Weather: <span class="detail-weather"></span></li>
                <li class="weather-list__item">Sunrise: <span class="detail-sunrise"></span></li>
                <li class="weather-list__item">Sunset: <span class="detail-sunset"></span></li>
              </ul>
            </div>
            <div id="tab-3" class="tabs-content__item scroll forecast">
              <div class="forecast-city city__name"></div>
              <ul class="forecast-list"></ul>
            </div>
          </div>
        </div>
        <div class="locations">
          <p class="locations__title">Added Locations:</p>
          <div class="locations__inner">
            <div class="locations__content scroll">
              <ul class="locations__list"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <template id="element-favorite">
    <li class="locations__list-item"><a href="#"></a><button class="remove"></button></li>
  </template>
  <template id="element-forecast">
    <li class="forecast-list__item">
      <div class="forecast-time">
        <span class="forecast-time__date"></span>
        <span class="forecast-time__hour"></span>
      </div>
      <div class="forecast-weather">
        <ul class="forecast-weather__list">
          <ul class="weather__item">
            <div>Temperature: <span class="forecast-weather__temperature degrees degrees--show"></span></div>
          </ul>
          <ul class="weather__item">
            <div>Feels like: <span class="forecast-weather__feels-like degrees degrees--show"></span></div>
          </ul>
        </ul>
        <div class="forecast-status">
          <div class="forecast-status__name"></div>
          <span class="forecast-status__icon"></span>
        </div>
      </div>
    </li>
  </template>
  <script src="js/main.js" type="module"></script>
</body>

</html>
